<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub - Home</title>
    <link rel="stylesheet" href="static/css/style.css">
    </head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>
 ðŸŽ¬
 MovieHub</h1>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search movies...">
                <button id="searchBtn">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="searchResults" class="movie-section" style="display: none;">
            <h2>Search Results</h2>
            <div id="searchResultsContainer" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Trending Now</h2>
            <div id="trending" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Popular Movies</h2>
            <div id="popular" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Top Rated</h2>
            <div id="top_rated" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Action Movies</h2>
            <div id="action" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Comedy Movies</h2>
            <div id="comedy" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Horror Movies</h2>
            <div id="horror" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Romance Movies</h2>
            <div id="romance" class="movie-grid"></div>
        </section>

        <section class="movie-section">
            <h2>Sci-Fi Movies</h2>
            <div id="sci_fi" class="movie-grid"></div>
        </section>
    </main>

    <script src="/static/js/main-gh.js"></script>
</body>
</html>
